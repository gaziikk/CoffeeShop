{% extends "base.html" %}
{% load static %}
{% block title %}
Добавление шеф повара
{% endblock %}


{% block content %}

<div id="about" name="about">
    <div class="container">
        <div class="row white">
            <h2 class="centered">Добавление блюда</h2>
			<p class="centered">На этой странице Вы сможете добавить новое блюдо <br>
				Данное блюдо попадет в раздел "Что особенного"</p>
            <hr>
            <div class="col-12">
                <form method="post" enctype="multipart/form-data" class="text-center">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" id="special_name" name="special_name" placeholder="Название блюда" type="text" required />
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="special_description" name="special_description" placeholder="Описание блюда" type="text" required />
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="special_image" name="special_image" type="file" required />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-lg" type="submit">Добавить блюдо</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
